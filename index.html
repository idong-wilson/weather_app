<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <title>Document</title>
  <style>
    .fixed-size {
      height: 6rem; /* Fixed height */
      width: 14rem; /* Fixed width */
    }
  </style>
</head>
<body class="font-poppins bg-black text-white">
  <div class="mx-auto max-w-screen-sm mt-4 py-6 px-4 sm:px-6 lg:px-32 bg-gradient-to-bl shadow-xl shadow-gray-300 from-sky-600 to-blue-950">

    <div class="city_search flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 lg:space-x-24 pt-4">
        <form class="weather_search flex flex-row items-center justify-center gap-3 w-full sm:w-3/4">
          <input 
            type="text" 
            placeholder="search for city..."
            class="searchform w-full rounded-3xl text-black py-2 px-4 capitalize placeholder:lowercase" />
          
        </form>
  
      <div class="flex flex-row w-full sm:w-1/4 items-center justify-center space-x-2">
        <button class="celsius text-xl font-medium transition ease-out hover:scale-125">
          °C
        </button>
        <p class="text-2xl font-light mx-1">|</p>
        <button class="farenheit text-xl font-medium transition ease-out hover:scale-125">
          °F
        </button>
      </div>
    </div>

    <div>
      <div class="flex items-center justify-center my-2">
        <p class="city text-3xl font-medium pt-6 text-center"></p>
      </div>

      <div class="flex items-center justify-center mb-6">
        <p class="datetime text-lg font-extralight text-center"></p>
      </div>

      <p class="forecast text-lg font-light text-center text-sky-300"></p>

      <div class="icon flex items-center justify-center my-4">
      </div>
      <p class="weather text-5xl text-center my-4"></p>
      <div class="flex gap-6 items-center justify-center">
        <p class="min text-sm">Min: 20°</p>
        <p class="max text-sm">Max: 65°</p>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row justify-between my-6 w-full space-y-4 sm:space-y-0 sm:space-x-4 items-center">

      <div class="flex fixed-size bg-blue-900 shadow-md shadow-gray-500 justify-start gap-2 items-center rounded-lg p-2">
        <i class="fa-regular fa-sun pl-2"></i>
        <div class="ml-4">
          <p class="text-sm text-sky-300 font-light">Sunrise</p>
          <p class="sunrise text-sm font-semibold text-center">4:3o AM</p>
        </div>
      </div>

      <div class="flex fixed-size bg-blue-900 shadow-md shadow-gray-500 justify-start gap-2 items-center rounded-lg p-2">
        <i class="fa-solid fa-cloud-sun pl-2"></i>
        <div class="ml-4">
          <p class="text-sm text-sky-300 font-light">Sunset</p>
          <p class="sunset text-sm font-semibold text-center">7:30 PM</p>
        </div>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row justify-between my-6 w-full space-y-4 sm:space-y-0 sm:space-x-4 items-center">

      <div class="flex fixed-size bg-blue-900 shadow-md shadow-gray-500 justify-start gap-2 items-center rounded-lg p-2">
        <i class="fa-solid fa-temperature-full pl-2"></i>
        <div class="ml-4">
          <p class="text-sm text-sky-300 font-light">Feels Like</p>
          <p class="feels text-sm font-semibold text-center">13°</p>
        </div>
      </div>

      <div class="flex fixed-size bg-blue-900 shadow-md shadow-gray-500 justify-start gap-2 items-center rounded-lg p-2">
        <i class="fa-solid fa-wind pl-2"></i>
        <div class="ml-4">
          <p class="text-sm text-sky-300 font-light">Wind</p>
          <p class="wind text-sm font-semibold text-center">11 mph</p>
        </div>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row justify-between my-6 w-full space-y-4 sm:space-y-0 sm:space-x-4 items-center">

      <div class="flex fixed-size bg-blue-900 shadow-md shadow-gray-500 justify-start gap-2 items-center rounded-lg p-2">
        <i class="fa-solid fa-droplet pl-2"></i>
        <div class="ml-4">
          <p class="text-sm text-sky-300 font-light">Humidity</p>
          <p class="humidity text-sm font-semibold text-center">11°</p>
        </div>
      </div>

      <div class="flex fixed-size bg-blue-900 shadow-md shadow-gray-500 justify-start gap-2 items-center rounded-lg p-2">
        <i class="fa-solid fa-gauge-high pl-2"></i>
        <div class="ml-4">
          <p class="text-sm text-sky-300 font-light">Pressure</p>
          <p class="pressure text-sm font-semibold text-center">11 mph</p>
        </div>
      </div>
    </div>
  </div>

  <script src="link.js"></script>
  <script src="index.js"></script>
</body>
</html>
